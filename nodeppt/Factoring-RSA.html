<header>大整数分解问题与RSA算法</header>
<h2 id="%E5%A4%8D%E6%9D%82%E5%BA%A6%E5%88%86%E7%B1%BB%E7%BB%AD">复杂度分类（续）</h2>
<h3 id="factoring-%E2%88%89-np-complete-%E2%9C%85"><strong>Factoring ∉ NP-complete</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></h3>
<ul>
<li data-marpit-fragment="1">如果大整数分解是NP完全的，则NP = co-NP</li>
<li data-marpit-fragment="2">目前没有证据表明NP = co-NP</li>
<li data-marpit-fragment="3">因此，大整数分解问题不属于NP完全问题</li>
</ul>

<header>大整数分解问题与RSA算法</header>
<h1 id="%E5%8D%95%E5%90%91%E9%99%B7%E9%97%A8%E5%87%BD%E6%95%B0%E5%AF%86%E7%A0%81%E5%AD%A6%E7%AE%97%E6%B3%95%E7%9A%84%E5%BF%85%E9%A1%BB%E8%A6%81%E6%B1%82">单向陷门函数——密码学算法的必须要求</h1>
<p>一个单向陷门函数需要三个特性：</p>
<ol>
<li data-marpit-fragment="1"><strong>正向计算容易</strong>：给定输入 x，计算 f(x) 是容易的。（在 RSA 中，f(x) 就是“用公钥加密”或“将两个质数相乘”）</li>
<li data-marpit-fragment="2"><strong>反向求逆困难</strong>：在没有额外信息的情况下，给定 f(x) 的值，想求出 x 是困难的。（在 RSA 中，就是“给定乘积 N，求其质因数 p 和 q”）</li>
<li data-marpit-fragment="3"><strong>反向求逆容易（当有陷门时）</strong>：如果拥有一个特殊的“陷门”信息，那么从 f(x) 计算 x 就变得容易。（在 RSA 中，“陷门”就是其中一个质因数，或者与欧拉函数相关的私钥）</li>
</ol>
<footer>计算机科学基础</footer>
</section>
